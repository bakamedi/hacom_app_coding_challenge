# Incluir las reglas base recomendadas por Flutter
include: package:flutter_lints/flutter.yaml

analyzer:
  plugins:
    - custom_lint

  errors:
    # ⚠️ Se ignoran algunas reglas que pueden ser demasiado estrictas o incompatibles con el estilo del proyecto

    # Permitir el uso de comillas dobles en lugar de simples
    prefer_single_quotes: ignore

    # Permitir constantes con nombres que no siguen el estilo UPPER_SNAKE_CASE
    constant_identifier_names: ignore

    # Permitir anotaciones en ubicaciones no estándar (útil para freezed, json_serializable, etc.)
    invalid_annotation_target: ignore

    # Permitir uso de miembros protegidos (útil en mixins o librerías internas)
    invalid_use_of_protected_member: ignore

linter:
  rules:
    # ✅ Buenas prácticas con 'const'
    - prefer_const_literals_to_create_immutables    # Usar const en listas/mapas/sets si son inmutables
    - prefer_const_constructors_in_immutables       # Usar const en constructores dentro de clases inmutables
    - unnecessary_const                              # Evitar const innecesario
    - prefer_const_constructors                      # Usar const cuando sea posible (ej. const SizedBox)

    # ✅ Organización y estilo
    - sort_constructors_first                        # Constructores deben ir antes que otros métodos
    - avoid_relative_lib_imports                        # Usar imports relativos en lugar de absolutos
    - prefer_single_quotes                           # Preferir comillas simples (aunque está ignorado arriba)